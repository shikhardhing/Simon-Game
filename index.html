<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="circle-wrapper">
        <div class="circle">
            <div class="colors-wrapper">
                <div class="btn colors green"></div>
                <div class="btn colors red"></div>
                <br>
                <div class="btn colors btn-info yellow"></div>
                <div class="btn colors blue"></div>
            </div>
            
            <div class="buttons-wrapper text-center">
                <h1>SIMON</h1>
                <div class="buttons">
                    <div class="wrapper">
                        <div class="btn count"></div>
                        <br>COUNT
                    </div>
                    <div class="wrapper">
                        <div class="btn start"></div>
                        <br>START
                    </div>
                    <div class="wrapper">
                        <div class="btn strict-button"></div>
                        <br>
                        <div class="btn strict"></div>
                        <br>STRICT
                    </div>
                    
                    <div class="game">
                        <div class="o o1">OFF</div>
                            <div class="btn off"></div>
                            <div class="btn on"></div>
                        
                        <div class="o">ON</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.js"></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>    
   
</body>
